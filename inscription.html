        <legend>
            Inscription

        <form action="inscription.php" method="POST">

            <div class="div1">
                Nom :

            <div class="div2">
                <input type="text" name="Nom" maxlength="50" required/>
            </div>
            <br />

            <div class="div1">
                Prénom : 
            </div>
            <div class="div2">
                <input type="text" name="Prénom" maxlength="50" required/>

            <div class="div1">
                E-mail : 
            </div>
            <div class="div2">
                <input type="email" name="Email" required/>

            <div class="div1">
                Adresse : 
            </div>
            <div class="div2">
                <input type="text" name="Adresse" required/>

            </div>

                <input type="password" required/>
            </div>            
            <br />
            <br />

        </form>
